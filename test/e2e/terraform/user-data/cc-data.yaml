write_files:
  - path: /etc/docker/daemon.json
    content: |
      {
        "insecure-registries" : ["0.0.0.0/0"]
      }
  - path: /root/.ssh/config
    content: |
      Host *
        LogLevel ERROR
        StrictHostKeyChecking no
        UserKnownHostsFile /dev/null
        GlobalKnownHostsFile /dev/null
        IdentityFile /root/.ssh/id_rsa
  - path: /etc/exports
    content: |
      /data 10.0.0.0/8(ro,sync,no_subtree_check)
      /data 172.16.0.0/12(ro,sync,no_subtree_check)
      /data 192.168.0.0/16(ro,sync,no_subtree_check)
      # (insecure) read-only access to the world
      /data 0.0.0.0/1(ro,sync,no_subtree_check,root_squash)
      /data 128.0.0.0/1(ro,sync,no_subtree_check,root_squash)
  - path: /etc/systemd/resolved.conf.d/1-dnsmasq.conf
    content: |
      [Resolve]
      DNS=127.0.0.1
      DNSStubListener=no
  - path: /etc/dnsmasq.d/servers.conf
    content: |
      server=1.0.0.1
      server=1.1.1.1
      bogus-priv
      expand-hosts
      domain=testnet
      cache-size=1000
      # (insecure) allow queries from the world
      interface=eth0
  - path: /etc/nsswitch.conf
    content: |
      passwd:         files
      group:          files
      shadow:         files
      gshadow:        files
      hosts:          dns
      networks:       files
      protocols:      db files
      services:       db files
      ethers:         db files
      rpc:            db files
      netgroup:       nis
  - path: /root/grafana/prometheus_source.yml
    encoding: b64
    content: ${grafana_data_sources}
  - path: /root/grafana/default-dashboard.yml
    encoding: b64
    content: ${grafana_dashboards_config}
  - path: /root/docker/compose.yml
    content: |
      services:
        registry:
          profiles: ["registry"]
          container_name: registry
          image: registry:2
          ports:
            - 0.0.0.0:80:5000
          volumes:
            - registry:/var/lib/registry
          environment:
            REGISTRY_HTTP_SECRET: siSRSRTHSRTHSERGehrgjsoiejrg45625623452345isejrgisejrgsergserg
          restart: on-failure
        prometheus:
          profiles: ["monitoring"]
          image: prom/prometheus
          container_name: prometheus
          ports:
            - 0.0.0.0:9090:9090
          volumes:
            - /root/docker/prometheus.yml:/etc/prometheus/prometheus.yml
            - prometheus:/prometheus
          extra_hosts:
            - "host.docker.internal:host-gateway"
          command:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.console.libraries=/usr/share/prometheus/console_libraries"
            - "--web.console.templates=/usr/share/prometheus/consoles"
            - "--web.enable-admin-api"
        grafana:
          profiles: ["monitoring"]
          container_name: grafana
          image: grafana/grafana-oss
          volumes:
            - /root/grafana/prometheus_source.yml:/etc/grafana/provisioning/datasources/prometheus.yml
            - /root/grafana/default-dashboard.yml:/etc/grafana/provisioning/dashboards/default-dashboard.yml
            - /root/grafana/dashboards-data:/etc/grafana/provisioning/dashboards-data
            - grafana:/var/lib/grafana
          ports:
            - 0.0.0.0:3000:3000
          environment:
            GF_SECURITY_ADMIN_USER: testnet
            GF_SECURITY_ADMIN_PASSWORD: militant-souvenir-dash-teleview
            GF_LOG_LEVEL: error
            GF_ANALYTICS_ENABLED: false
            GF_ANALYTICS_REPORTING_ENABLED: false
            GF_ANALYTICS_CHECK_FOR_PLUGIN_UPDATES: false
            GF_ANALYTICS_CHECK_FOR_UPDATES: false
            GF_ANALYTICS_FEEDBACK_LINKS_ENABLED: false
            GF_SECURITY_DISABLE_GRAVATAR: true
            GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/provisioning/dashboards-data/main.json
            GF_EXPLORE_ENABLED: false
            GF_DASHBOARDS_MIN_REFRESH_INTERVAL: 1s
            GF_USERS_DEFAULT_THEME: system
            GF_USERS_EDITORS_CAN_ADMIN: true
            GF_AUTH_ANONYMOUS_ENABLED: true
            GF_AUTH_ANONYMOUS_ORG_ROLE: Editor
            GF_AUTH_BASIC_ENABLED: false
            GF_NEWS_NEWS_FEED_ENABLED: false
            GF_RENDERING_RENDERER_TOKEN: "-"
            GF_RENDERING_SERVER_URL: http://grafana-image-renderer:8081/render
            GF_RENDERING_CALLBACK_URL: http://grafana:3000/
            GF_LOG_FILTERS: rendering:debug
          extra_hosts:
            - "host.docker.internal:host-gateway"
        grafana-image-renderer:
          profiles: ["monitoring"]
          image: grafana/grafana-image-renderer
          container_name: grafana-image-renderer
      volumes:
        prometheus:
        registry:
        grafana:
  - path: /root/docker/kibana-autologin.yml
    content: |
      xpack.security.authc.providers:
        anonymous.me1:
          order: 0
          credentials:
            username: "elastic"
            password: "${elastic_password}"
runcmd:
# Set up firewall
  - ufw allow in from 10.0.0.0/8
  - ufw allow in from 172.16.0.0/12
  - ufw allow in from 196.168.0.0/16
  - ufw allow out from 10.0.0.0/8
  - ufw allow out from 172.16.0.0/12
  - ufw allow out from 196.168.0.0/16
  - ufw allow out proto tcp to any port 80,443
  - ufw allow out dns
  - ufw allow out ntp
  - ufw allow in nfs
  - ufw allow out nfs
  - ufw allow in 13025
  - ufw allow out 13025
  - ufw allow from 172.16.0.0/12 to any port 111 # nfs
  - ufw allow from 172.16.0.0/12 to any port 2049 # nfs
  - ufw allow from 172.16.0.0/12 to any port 13025 # nfs
  # - ufw allow in 873 # rsync
  - ufw allow in ssh
  - ufw allow in 26657/tcp
  - ufw allow in 26670/tcp
  - ufw enable
  - ufw default deny incoming
  - ufw default deny outgoing
  - systemctl daemon-reload
# Restart resolved so it disconnects port 53 (DNS).
  - systemctl restart systemd-resolved
# NFS: set RPC port so we can open it in the firewall
  - sed -i.bak 's/^RPCMOUNTDOPTS=.*/^RPCMOUNTDOPTS=\"-p 13025\"/' /etc/default/nfs-kernel-server
  - systemctl restart nfs-kernel-server
# Indicate, that the server is ready for post-installation tasks.
  - date > /etc/done
# For permissions "too-open" error: "It is required that your private key files are NOT accessible by others."
  - chmod 400 /root/.ssh/id_rsa
# pssh symlink
  - ln /usr/bin/parallel-ssh /usr/bin/pssh
# Start docker service
  - systemctl start docker
  - systemctl enable docker
# Fix journald not logging entries
  - systemctl restart systemd-journald
# Start Docker Registry (required by the `build` command). 
# Prometheus and Grafana services require the nodes to be initialized first.
  - docker compose -f /root/docker/compose.yml --profile registry up -d
# Configure and start the Elastic and Kibana services.
  - cd /root && git clone https://github.com/deviantony/docker-elk
  - sed -i 's/^ELASTIC_PASSWORD=.*/ELASTIC_PASSWORD='"'${elastic_password}'"'/' /root/docker-elk/.env
  - sed -i 's/^LOGSTASH_INTERNAL_PASSWORD=.*/LOGSTASH_INTERNAL_PASSWORD='"'$(pwgen 30 1)'"'/' /root/docker-elk/.env
  - sed -i 's/^KIBANA_SYSTEM_PASSWORD=.*/KIBANA_SYSTEM_PASSWORD='"'$(pwgen 30 1)'"'/' /root/docker-elk/.env
  - cat /root/docker/kibana-autologin.yml >> /root/docker-elk/kibana/config/kibana.yml
  - docker compose -f /root/docker-elk/docker-compose.yml up setup
  - docker compose -f /root/docker-elk/docker-compose.yml up elasticsearch kibana -d
# Enable Prometheus metrics for this host
  - systemctl enable prometheus-node-exporter
  - systemctl start prometheus-node-exporter
# Indicate server services are fully installed.
  - ln /etc/done /etc/cc
